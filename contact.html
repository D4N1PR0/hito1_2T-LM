      <div class="contacto">
        <h3>Enviar Correo</h3>
        <form class="formulario"  action="Respuesta.html" method="post">
          <p>
            <label>Nombre/Empresa:</label>
            <input type="text" name="nombre" pattern="[A-Za-z]+.{5,}" title="Solo se permiten letras. La longitud mínima permitida es 5 caracteres." requireds>
          </p>
          <p>
            <label>Profesión:</label>
            <input type="text" pattern=".{5,}" title="La longitud mínima permitida es 5 caracteres." required> 
          </p>
          <p>
            <label>País:</label>
            <select name="paises"required>
                <option value=""disabled selected></option>
                <option value="ES">España</option>
                <option value="PO">Portugal</option>
                <option value="FR">Francia</option>
                <option value="IN">Inglaterra</option>
                <option value="AL">Alemania</option>
    
            </select><br><br>
          </p>
          <p>
            <label>Correo:</label>
            <input type="email" name="email" required>
          </p>
          <p>
            <label>Teléfono</label>
            <input type="tel"pattern="[0-9].{8,12}" placeholder="Ej.+34 123456789" title="Solo números, entre 8 y 12 caracteres" required>
          </p>
          <p class="full">
            <label>Mensaje</label>
            <textarea name="mensaje" pattern=".{10,255}" title="La longitud mínima permitida es 5 palabras."  required></textarea>
          </p>
          <p class="full">
            <button class="boton-enviar">Enviar</button>
          </p>
        </form>
